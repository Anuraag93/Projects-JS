<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <script src="../script/regInfo.js"></script>
</head>
<body>
 <h1>Registration</h1>
   <form>
    <table style="width:100%;">
      <tr><td>User Name</td>
    <td><input type="text" id="username" placeholder="Enter the user name"></td></tr>
      <tr>
        <td>Password</td>
        <td><input type="password" id="password" placeholder="Enter the password"></td>
      </tr>
      <tr>
        <td>PhoneNo.</td>
        <td><input type="number" id="telno" placeholder="Enter the Phone No."></td>
      </tr>
      <tr>
        <td>Email Id</td>
        <td><input type="email" id="email" placeholder="Enter the Email Id"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="button" onclick="checknum()" value="Check"></td>
      </tr>
    </table>
<p id="correct"></p>
  </form>
</body>
</html>
